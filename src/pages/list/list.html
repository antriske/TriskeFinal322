<ion-header>
  <ion-navbar>
    <ion-title>BURN LIST</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addCard()">
          <ion-icon icon-only name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-card *ngFor="let card of cards | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{card.avatarImg}}">
        </ion-avatar>
        <h2>{{card.username}}</h2>
        <p>{{card.date}}</p>
        <button clear ion-button icon-only (click)="deleteCard(card.id)" item-end>
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
        <button clear ion-button icon-only (click)="updateCard(card)" item-end>
          <ion-icon name="clipboard"></ion-icon>
        </button>
      </ion-item>

      <img src="{{ card.cardImg }}">
      <ion-card-content>
        <ion-card-title>
          {{ card.cardName }}
        </ion-card-title>
        <p>{{ card.content }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div (click)="likesClicked(card)">{{card.likes}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <!--<ion-note class="noteCtrl"> 11h ago</ion-note>-->
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>



</ion-content>
